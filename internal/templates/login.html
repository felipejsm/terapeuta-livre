{{define "login"}}
<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Windmill Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/tailwind.output.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="/static/assets/js/init-alpine.js"></script>
  </head>
  <body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div
        class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img
              aria-hidden="true"
              class="object-cover w-full h-full dark:hidden"
              src="/static/img/login-office.jpeg"
              alt="Office"
            />
            <img
              aria-hidden="true"
              class="hidden object-cover w-full h-full dark:block"
              src="/static/img/login-office-dark.jpeg"
              alt="Office"
            />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <hanko-auth lang="ptBR"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="module">
  import { register } from "https://esm.run/@teamhanko/hanko-elements";
  const ptBR = {
      "signIn": "Entrar",
      "signUp": "Cadastrar",
      "email": "E-mail",
      "password": "Senha",
      "continue": "Continuar",
      "forgotPassword": "Esqueceu sua senha?",
      "or": "Ou",
      "signInWith": "Entrar com {provider}",
      // Adicione mais traduções conforme necessário...
  };

  const { hanko } = await register(process.env.HANKO_API_URL,{ translations: ptBR});
  hanko.onSessionCreated(() => {
      document.location.href = "https://terapeuta-livre.onrender.com/";
    });
</script>
{{end}}
