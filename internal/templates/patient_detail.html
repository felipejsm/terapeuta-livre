<div class="container px-6 mx-auto grid">
              <div class="my-6 px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
                  <div class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
      
                      <!-- Seção do Cabeçalho do Perfil -->
                      <div class="relative flex items-center text-sm mb-6">
                          <img src="https://via.placeholder.com/100" alt="Foto do Paciente" class="w-24 h-24 rounded-full border-2 border-blue-400">
                          <div class="ml-4">
                              <h2 class="text-2xl font-semibold text-gray-800">Nome do Paciente</h2>
                              <p class="text-sm text-gray-600">Paciente desde 2021</p>
                              <p class="text-sm text-gray-600">ID: 123456</p>
                          </div>
                      </div>
      
                      <!-- Seção de Informações Básicas -->
                      <div x-data="{ editing: false, idade: '30 anos', genero: 'Masculino', telefone: '(11) 98765-4321', email: 'paciente@exemplo.com' }" class="relative mb-6">
                          <button @click="editing = !editing" class="absolute top-0 right-0 p-1 text-gray-600 hover:text-gray-800">
                              <svg class="w-6 h-6" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"></path>
                              </svg>
                          </button>
                          <h3 class="text-xl font-semibold text-gray-800 mb-2">Informações Básicas</h3>
                          <div class="grid grid-cols-2 gap-4">
                              <div>
                                  <p class="text-xs text-gray-600 dark:text-gray-400">Idade:</p>
                                  <template x-if="!editing">
                                      <p class="text-gray-800" x-text="idade"></p>
                                  </template>
                                  <template x-if="editing">
                                      <input type="text" x-model="idade" class="text-gray-800 border rounded p-1">
                                  </template>
                              </div>
                              <div>
                                  <p class="text-xs text-gray-600 dark:text-gray-400">Gênero:</p>
                                  <template x-if="!editing">
                                      <p class="text-gray-800" x-text="genero"></p>
                                  </template>
                                  <template x-if="editing">
                                      <input type="text" x-model="genero" class="text-gray-800 border rounded p-1">
                                  </template>
                              </div>
                              <div>
                                  <p class="text-xs text-gray-600 dark:text-gray-400">Telefone:</p>
                                  <template x-if="!editing">
                                      <p class="text-gray-800" x-text="telefone"></p>
                                  </template>
                                  <template x-if="editing">
                                      <input type="text" x-model="telefone" class="text-gray-800 border rounded p-1">
                                  </template>
                              </div>
                              <div>
                                  <p class="text-xs text-gray-600 dark:text-gray-400">Email:</p>
                                  <template x-if="!editing">
                                      <p class="text-gray-800" x-text="email"></p>
                                  </template>
                                  <template x-if="editing">
                                      <input type="text" x-model="email" class="text-gray-800 border rounded p-1">
                                  </template>
                              </div>
                          </div>
      
                          <!-- Botões de Ação de Edição -->
                          <div x-show="editing" class="flex justify-end gap-2 mt-4">
                              <button @click="editing = false" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                                  Salvar
                              </button>
                              <button @click="editing = false" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                                  Cancelar
                              </button>
                          </div>
                      </div>
      
                      <!-- Seção de Observações ou Notas -->
                      <div x-data="{ editing: false, observacao: 'Paciente apresenta'}" class="relative mb-6">
                          <button @click="editing = !editing" class="absolute top-0 right-0 p-1 text-gray-600 hover:text-gray-800">
                              <svg class="w-6 h-6" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"></path>
                              </svg>
                          </button>
                          <h3 class="text-xl font-semibold text-gray-800 mb-2">Observações</h3>
                          <template x-if="!editing">
                            <p class="text-gray-700" x-text="observacao"></p>
                          </template>
                          <template x-if="editing">
                            <textarea x-model="observacao"
                            class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                            rows="3">
                          </textarea>
                        
                          
                      </div>
      
                      <!-- Seção de Botões de Ação -->
                      <div class="flex justify-end gap-4">
                          <button class="px-4 py-2 ml-23 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">Arquivos</button>
                      </div>
                  </div>
              </div>
          </div>
